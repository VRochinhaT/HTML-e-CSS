<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>        
    </header>

    <main>
       <form>
           <label for="nomesobrenome">Nome e Sobrenome</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required>

           <label for="email">Email</label>
           <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

           <label for="telefone">Telefone</label>
           <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
           <label for="mensagem">Mensagem</label>
           <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

           <fieldset>
               <legend>Como prefere nosso contato?</legend>

               <label><input type="radio" name="contato" value="email" checked> Email</label>

               <label><input type="radio" name="contato" value="telefone"> Telefone</label>

               <label><input type="radio" name="contato" value="whatsapp"> WhatsApp</label>           
           </fieldset>

           <fieldset>
               <legend>Qual horário prefere ser atendido?</legend>
               <select>
                   <option>Manhã</option>
                   <option>Tarde</option>
                   <option>Noite</option>
               </select>
           </fieldset>

           <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

           <input type="submit" value="Enviar formulário" class="enviar">
       </form>

       <table>
           <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
           </thead>
           <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>  
                <!-- colspan='x' faz com que uma quantidade 'X' de colunas sejem unificadas -->
           </tbody>         
       </table>
    </main>

    <footer>
        <img src="Imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
